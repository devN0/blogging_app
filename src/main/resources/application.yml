server:
  port: 4343
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./testdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true